<!DOCTYPE html>


<html lang="en">
    <head>
        <title>CSS Grid Demos: Form on a Grid</title>
        <link rel="stylesheet" type="text/css" href="../_common/setup.css" />
        <link rel="stylesheet" type="text/css" href="form-on-grid.css" />
    </head>
    
    <body>
       
       <form>
           <label class="first-name">
                <span>First Name:</span>
                <input type="text" />             
           </label>
           
           <label class="last-name">
                <span>Last Name:</span>
                <input type="text" />             
           </label>
           
           <label class="email-address">
                <span>Email Address:</span>
                <input type="email" />             
           </label>
           
           <label class="phone-number">
                <span>Phone Number:</span>
                <input type="tel" />             
           </label>
           
           <label class="zip-code">
                <span>Zip Code:</span>
                <input type="text" />             
           </label>
           
           <button type="submit">Submit</button>
       </form>
    </body>
</html>
